<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/tufa-style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/tufa_logo.png" | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo-container">
                    <img src="{{ "/assets/images/tufa_logo.png" | relative_url }}" alt="Tufa Labs Logo" class="logo-image" id="logo-image">
                    <div class="logo-text">Tufa Labs</div>
                </a>
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/blog/_site">Research</a></li>
                        <li><a href="/open_positions.html">Open Positions</a></li>
                        <li><a href="/team.html">Team</a></li>
                        <li><a href="/sponsor.html">MLST</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        {{ content }}
    </main>
</body>
</html>
